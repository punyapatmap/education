project:
  type: website
  output-dir: docs
  render:
    - index.qmd
    - about.qmd
    - courses/sharing/main_sharing.qmd
    - courses/tailor/main_tailor.qmd
    - courses/workshop/wsh-2024-2025/workshop.qmd
    # - courses/shee/2023-2024/shee.qmd
    
website:
  title: "P-MAPR"
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: about.qmd
        text: About
      - text: Slides
        menu:
          - sidebar:shr
          - sidebar:tlr
          - sidebar:wsh
      
  sidebar:
    - id: shr
      title: "SHEE Sharing"
      style: "docked"
      # foreground: '#BC0031'
      background: light
      collapse-level: 2
      contents:
        - courses/sharing/main_sharing.qmd
    - id: tlr
      title: "Tailor Slides"
      style: "docked"
      background: light
      collapse-level: 2
      contents:
        - courses/tailor/trl-2024-2025/tailor.qmd
    - id: wsh
      title: "Workshop Slides"
      style: "docked"
      background: light
      collapse-level: 2
      contents:
        - courses/workshop/wsh-2024-2025/workshop.qmd
        
format:
  html:
    theme: cosmo
    toc: true
    df-print: kable
    smooth-scroll: true
    link-external-newwindow: true
    linkcolor: '#BC0031'
    css: styles.css

html-math-method:
  method: mathjax
  url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  
editor: visual

